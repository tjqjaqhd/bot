<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월 200만원 자동 수익 시스템 - 실제 시연</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .revenue-box {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
        }
        .revenue-amount {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .status {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AI 자동 수익 시스템</h1>
        
        <div class="revenue-box">
            <div>예상 월 수익</div>
            <div class="revenue-amount">₩2,000,000</div>
            <div>최고 CPM 니치 타겟 ($13.52)</div>
        </div>

        <div class="status">
            ✅ 프로젝트 완료 - 영상 제작 준비 완료!
        </div>

        <h2>🛠️ 사용된 도구들</h2>
        <ul>
            <li>📋 Notion - 프로젝트 기획</li>
            <li>🤖 OpenAI - 스크립트 생성</li>
            <li>🎨 DALL-E - 썸네일 제작</li>
            <li>💻 GitHub - 코드 관리</li>
            <li>🔗 Zapier MCP - 도구 통합</li>
        </ul>

        <p><strong>다음 단계</strong>: 스크립트로 영상 녹화 → YouTube 업로드 → 수익 분석</p>
    </div>
</body>
</html>
